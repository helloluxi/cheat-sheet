<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta elements -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
    <script>
        var macros = {
            "\\ket": "\\lvert #1 \\rangle",
            "\\bra": "\\langle #1 \\rvert",
            "\\ip": "\\langle #1 | #2 \\rangle",
            "\\dyad": "\\ket{#1} \\bra{#2}",
            "\\n": "\\hat{n}",
            "\\a": "\\hat{a}",
            "\\b": "\\hat{b}",
            "\\q": "\\hat{q}",
            "\\p": "\\hat{p}",
            "\\D": "\\mathcal{D}\\left( #1 \\right)",
            "\\R": "\\mathcal{R}\\left( #1 \\right)",
            "\\S": "\\mathcal{S}\\left( #1 \\right)",
            "\\ketq": "\\ket{#1}_{q}",
            "\\ketp": "\\ket{#1}_{p}",
            "\\keta": "\\ket{#1}_{c}",
            "\\braq": "{}_{q}\\!\\bra{#1}",
            "\\brap": "{}_{p}\\!\\bra{#1}",
            "\\braa": "{}_{c}\\!\\bra{#1}",
            "\\ham": "\\hat{H}",
            "\\hf": "\\frac{#1}{2}",
            "\\sqt": "\\sqrt{2}",
            "\\sqhf": "\\frac{#1}{\\sqrt{2}}",
            "\\inv": "{}^{-1}",
            "\\abs": "\\left| #1 \\right|",
            "\\Re": "\\mathrm{Re}",
            "\\Im": "\\mathrm{Im}",
            "\\dd": "\\mathrm{d}",
        };
    
        var delimiters = [
            { left: "$$",  right: "$$",  display: true}, 
            { left: "\\[", right: "\\]", display: true},
            { left: "$",   right: "$",   display: false},
            { left: "\\(", right: "\\)", display: false}
        ];
    
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, { delimiters: delimiters, macros: macros });
    
            document.querySelectorAll("script[type='math/tex']").forEach(function(el) {
                el.outerHTML = katex.renderToString(el.textContent, { 
                    displayMode: false, 
                    macros: macros 
                });
            });
    
            document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el) {
                el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), { 
                    displayMode: true, 
                    macros: macros 
                });
            });
        });
    </script>
    
    <style>.katex { font-size: 1.15em; }</style>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/copy-tex.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/copy-tex.min.js" integrity="sha384-XhWAe6BtVcvEdS3FFKT7Mcft4HJjPqMQvi5V4YhzH9Qxw497jC13TupOEvjoIPy7" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .markdown-content h1 { font-size: 2em; margin-bottom: 0.5em; }
        .markdown-content h2 { font-size: 1.5em; margin: 1em 0 0.5em; }
        .markdown-content p { line-height: 1.6; margin-bottom: 1em; }
        .markdown-content code { background: #f5f5f5; padding: 0.2em 0.4em; border-radius: 3px; }
        .markdown-content pre { background: #f5f5f5; padding: 1em; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="masthead">
        <div class="container">
            <h1 class="masthead-title">CHEAT SHEET</h1>
            <p class="masthead-subtitle">Everything here is the fundamental law of physics. Any violation is just reality failing to keep up.</p>
        </div>
    </div>
    <div id="toc"></div>
    <div id="content" class="markdown-content"></div>
    <footer class="footer">
        <div class="container">
          <p>&copy; 2025 Xi Lu. Released under the MIT license. View on <a href="https://github.com/helloluxi/cheat-sheet">GitHub</a></p>
        </div>
    </footer>

    <script>
        fetch('main.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
                renderMathInElement(document.body, { delimiters: delimiters, macros: macros });
                
                // Generate TOC
                const headings = document.querySelectorAll('h2');
                if (headings.length > 0) {
                    const toc = document.getElementById('toc');
                    toc.innerHTML = '<h4>Table of Contents</h4><ul>';
                    headings.forEach((heading, index) => {
                        const id = `heading-${index}`;
                        heading.id = id; // Add ID to heading for linking
                        toc.innerHTML += `<li><a href="#${id}">${heading.textContent}</a></li>`;
                    });
                    toc.innerHTML += '</ul>';
                }
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please check if index.md exists.</p>';
            });
    </script>
</body>
</html>
